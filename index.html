<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            perspective: 1000px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                #ff6b6b, 
                #4ecdc4, 
                #8a2be2, 
                #ff69b4
            );
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
            z-index: -2;
        }

        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            animation: bubbleRise 8s infinite;
        }

        .container {
            text-align: center;
            z-index: 1;
            transform-style: preserve-3d;
        }

        h1 {
            font-size: 5em;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: textGlow 2s ease-in-out infinite;
            margin: 20px;
        }

        .cake {
            font-size: 120px;
            position: relative;
            animation: cakeFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleDrift 3s ease-out infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bubbleRise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255,255,255,0.8),
                            0 0 40px rgba(255,223,0,0.8);
            }
            50% {
                text-shadow: 0 0 10px rgba(255,255,255,0.5),
                            0 0 20px rgba(255,223,0,0.5);
            }
        }

        @keyframes cakeFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(-30px) rotate(5deg) scale(1.1);
            }
        }

        @keyframes particleDrift {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        .gift-container {
            margin-top: 40px;
            perspective: 1000px;
        }

        .gift {
            font-size: 60px;
            display: inline-block;
            margin: 0 20px;
            animation: giftBounce 1s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes giftBounce {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            50% {
                transform: translateY(-20px) rotateY(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="bubbles"></div>
    
    <div class="container">
        <div class="cake">üéÇ</div>
        <h1>Happy Birthday !</h1>
        <div class="gift-container">
            <span class="gift">üéÅ</span>
            <span class="gift">üéÅ</span>
            <span class="gift">üéÅ</span>
        </div>
    </div>

    <script>
        function createBubbles() {
            const bubblesContainer = document.querySelector('.bubbles');
            for(let i = 0; i < 50; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 50 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDelay = `${Math.random() * 8}s`;
                bubblesContainer.appendChild(bubble);
            }
        }

        function createParticles() {
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = ['‚ú®', 'üåü', '‚≠ê', 'üí´'][Math.floor(Math.random() * 4)];
                particle.style.fontSize = `${Math.random() * 20 + 10}px`;
                particle.style.left = `${Math.random() * window.innerWidth}px`;
                particle.style.top = `${Math.random() * window.innerHeight}px`;
                particle.style.setProperty('--tx', `${(Math.random() - 0.5) * 200}px`);
                particle.style.setProperty('--ty', `${-Math.random() * 200}px`);
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }, 100);
        }

        createBubbles();
        createParticles();

        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
